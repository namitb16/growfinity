<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Redirect to try.html as soon as the page loads
        window.location.href = "try.html"; 
    </script>
</head>
<body>
    <!-- Optionally, you can add a message for the user in case JavaScript is disabled -->
    <p>If you are not redirected, <a href="try.html">click here</a>.</p>
</body>
</html>
