<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Animated Login & Sign Up</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #1f6d9e, #151219);
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            
        }
        .container {
            background: rgba(245, 245, 245, 0.8);
            backdrop-filter: blur(10px);
            padding: 3px 50px 30px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.9);
            text-align: center;
            width: 350px;
            position: relative;
            overflow: hidden;
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.05);
        }
        .form-container {
            transition: transform 0.5s ease-in-out;
        }
        .hidden {
            display: none;
        }
        .toggle-btn {
            cursor: pointer;
            color: #262525;
            text-decoration: underline;
            margin-top: 10px;
            transition: color 0.3s ease-in-out;
        }
        .toggle-btn:hover {
            color: #2e0ae4;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            background: rgba(238, 235, 235, 0.839);
            color: rgb(3, 2, 2);
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #2d28d6, #ba22fb);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            margin-left:12px;
        }
        button:hover {
            transform: scale(1.05);
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            margin-left:20px;

        }
        .social-buttons button {
            background: white;
            color: black;
            width: 45%;
        }
        .cursor-light {
            position:absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, rgba(255, 136, 1, 0.9) 40%, transparent 90%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(5%, 5%);
            transition: transform 0.05s ease-out;
        }
       .Google-sign{
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            color: black;
            width: 45%;
            border-radius: 5px;
            padding: 12px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .Google-sign:hover {
            transform: scale(1.05);
        }
        .Google-sign img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
       }
      

    </style>
</head>
<body>
    <div class="cursor-light" id="cursorLight"></div>
  
    <div class="container" id="authBox">
        
        <div id="signUpForm" class="form-container">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <a href="back.html"><button>Sign Up</button></a>
            <div class="social-buttons">
                <div class="Google-sign"><div><img src="https://cdn-icons-png.flaticon.com/256/2702/2702602.png"></div>
            <div>Google</div></div>
            
            <div class="Google-sign"><div><img src="https://cdn-icons-png.flaticon.com/512/732/732221.png"></div>
            <div>Microsoft</div></div>
            </div>
            <p class="toggle-btn" onclick="toggleForm()">Already have an account? Login</p>
        </div>

        <div id="loginForm" class="form-container hidden">
            <h2>Login</h2>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <a href="try.html"><button>Login</button></a>
            <div class="social-buttons">
                
                <div class="Google-sign"><div><img src="https://cdn-icons-png.flaticon.com/256/2702/2702602.png"></div>
            <div>Google</div></div>
            
            <div class="Google-sign"><div><img src="https://cdn-icons-png.flaticon.com/512/732/732221.png"></div>
            <div>Microsoft</div></div>
        
            </div>
            <p class="toggle-btn" onclick="toggleForm()">Don't have an account? Sign Up</p>
        </div>
    </div>

    <script>
        function toggleForm() {
            document.getElementById('loginForm').classList.toggle('hidden');
            document.getElementById('signUpForm').classList.toggle('hidden');
        }
        
        document.addEventListener("mousemove", (event) => {
    const cursorLight = document.getElementById("cursorLight");
    cursorLight.style.transform = `translate(${event.clientX}px, ${event.clientY}px)`;
});
document.addEventListener("mousemove", (event) => {
                const cursorLight = document.getElementById("cursorLight");
                cursorLight.style.transform = `translate(${event.clientX}px, ${event.clientY}px)`;
            });

    </script>
   
</body>
</html>
